name: 'CI: E2E'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  test:
    name: End-to-end Testing
    runs-on: ubuntu-latest
    env:
      DB_USER: mastodon
      DB_NAME: mastodon
      DB_PASS: password

    services:
      db:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_DB: ${{ env.DB_NAME }}
          POSTGRES_PASSWORD: ${{ env.DB_PASS }}
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U postgres"
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wait-for-it

      - name: Setup Mastodon
        run: >-
          docker run
          -i
          --rm
          --env-file ./.github/.env.test
          docker.io/neetshin/mastodon-dev:latest
          bash -c "RAILS_ENV=development bundle exec rails db:setup"

      - name: Run Mastodon
        run: >-
          docker run
          -d
          -p 3000:3000
          -p 4000:4000
          --env-file ./.github/.env.test
          docker.io/neetshin/mastodon-dev:latest
          bash -c "foreman start"

      - name: Wait for Mastodon
        run: wait-for-it --timeout=180 localhost:3000

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn run test:e2e

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: e2e
          token: ${{ secrets.CODECOV_TOKEN }}
